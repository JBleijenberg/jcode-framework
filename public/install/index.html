<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="/design/default/css/foundation.css">
        <link rel="stylesheet" type="text/css" href="/design/default/css/install.css">
    </head>
    <body>
        <div class="large-4 large-offset-4 columns form">
            <form method="POST" action="/install/create.php">
                <fieldset>
                    <legend>Application info</legend>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Title</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="application_name" id="application_name"/>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">http://</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="application_url" id="application_url" placeholder="Enter your domainname"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Database info</legend>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Adapter</span>
                        </div>
                        <div class="large-9 columns">
                            <select name="database[adapter]" id="database_adapter">
                                <option value="mysql">MySQL (PDO)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Host</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="database[host]" id="database_host" placeholder="localhost"/>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Database name</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="database[name]" id="database_name"/>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Username</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="database[user]" id="database_username"/>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-3 columns">
                            <span class="prefix">Password</span>
                        </div>
                        <div class="large-9 columns">
                            <input type="text" name="database[password]" id="database_password"/>
                        </div>
                    </div>
                    <div class="row collapse">
                        <div class="large-5 large-offset-5 columns">
                            <span class="prefix">Create application.json</span>
                        </div>
                        <div class="large-2 columns">
                            <button type="submit" class="submit">Go!</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
